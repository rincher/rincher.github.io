<html>
    <head>
        <!-- Theme CSS -->
        <link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css" />

        <!-- Jquery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script>
            function gatcha(){
                let username = $("#userName").val()
                let gamename = $("#gameName").val()
                let moneyspent = $("#moneySpent").val()
                $.ajax({
                    type : "POST",
                    url : "http://localhost:8080/gatcha/new",
                    contentType : "application/json",
                    data : JSON.stringify({
                        userName : username,
                        gameName : gamename,
                        moneySpent : moneyspent
                    }),
                    success: function (response){
                        let result = response;
                        console.log(response)
                        let temp_html = "<p> ${result}</p>";
                        $("#result").append(temp_html);
                    }
                })
            }
        </script>
    </head>
    <body>
        <h1> test </h1>
        userName <input type="text" id="userName">
        gameName <input type="text" id="gameName">
        moneySpent <input type="number" id="moneySpent">
        <button onclick="gatcha()">submit</button>

        <div id="result">
            <p id="test"></p>
            
        </div>
    </body>
</html>
