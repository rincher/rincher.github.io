<html>
    <head>
        <title>League of Legend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Theme CSS -->
        <link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css" />

        <!-- Jquery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>

        <!-- LOL free rotation Champion -->
        <script>
            $(function lolfreechamp() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/riot/freechamp",
                    success: function (response) {
                        $("#league").empty();
                        for (i = 0; i < response.length; i++) {
                            let championName = response[i][0];
                            let championImg = response[i][1];
                            addHtml(championName, championImg);
                        }
                    },
                });
            });

            function addHtml(championName, championImg) {
                let temp_html = `<div class="card" style="width: 9rem">
                                    <img src = ${championImg} class = "card-img-top"> 
                                    <div class = card-box"">
                                        <p class = "card-text">${championName}</p>
                                    </div>
                                </div>`;
                $("#league").append(temp_html);
            }
        </script>
        <!-- -->
    </head>
    <body>
        <h3>This Week's Free Champion Rotation</h3>
        <div class="card-group" id="league">
            </div>
        </div>
    </body>
</html>
