<html>
    <head>
        <title>League of Legend</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function lolfreechamp() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/riot/freechamp",
                    success: function (response) {
                        console.log(response);
                        for (i = 0; i < response.length; i++) {
                            let champion = response[i];
                            addHtml(champion);
                        }
                    },
                });
            });

            function addHtml(champion){
                let temp_html = `<img src = ${champion}>`
                $('#league').append(temp_html);
            }
        </script>
    </head>
    <body>
        <div id = "league">

        </div>
    </body>
</html>
